<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilosRegistro.css">
    </head>
    <body>
        <form action="" id="form" method="post">
            <div class="form">
                <h1>Registro</h1>
                <div class="grupo">
                    <input type="text" name="" id="nombre" ><span class="barra"></span>
                    <label for="">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="email" ><span class="barra"></span>
                    <label for="">Email</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="password" ><span class="barra"></span>
                    <label for="">Password</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="conPassword" ><span class="barra"></span>
                    <label for="">Confirm Password</label>
                </div>
                
                <a href=""><button type="submit">Registrarse</button></a>
                <p class="warninigs" id="warnings"></p>
            </div>
        </form>
        <script src="jsregistro.js"></script>
    </body>
</html>
